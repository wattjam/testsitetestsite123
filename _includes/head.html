<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/pp144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/pp114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/pp72.png" />
  <link rel="apple-touch-icon-precomposed" href="assets/pp64.png" />
  <link rel="shortcut icon" sizes="196x196" href="assets/pp196.png" />
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="assets/pp32.png" />
</head>
